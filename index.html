<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internship Recommendation Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="step" id="step1">
      <h1>Welcome to Internship Recommender</h1>
      <p>Click NEXT to begin.</p>
      <button onclick="nextStep()">NEXT</button>
    </div>

    <div class="step" id="step2">
      <h2>Personal Info</h2>
      <label>Name:<br><input type="text" id="name" required></label><br>
      <label>Education Level:<br>
        <select id="education">
          <option value="btech">B.Tech</option>
          <option value="mtech">M.Tech</option>
          <option value="bsc">B.Sc</option>
          <option value="msc">M.Sc</option>
        </select>
      </label><br>
      <label>Career Goal:<br><input type="text" id="goal" placeholder="e.g. Data Scientist"></label><br>
      <button onclick="nextStep()">NEXT</button>
    </div>

    <div class="step" id="step3">
      <h2>Your Skills</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" value="python"> Python</label>
        <label><input type="checkbox" value="java"> Java</label>
        <label><input type="checkbox" value="html"> HTML/CSS</label>
        <label><input type="checkbox" value="js"> JavaScript</label>
        <label><input type="checkbox" value="ml"> Machine Learning</label>
        <label><input type="checkbox" value="ai"> Artificial Intelligence</label>
        <label><input type="checkbox" value="uiux"> UI/UX Design</label>
        <label><input type="checkbox" value="android"> Android Dev</label>
        <label><input type="checkbox" value="cloud"> Cloud</label>
        <label><input type="checkbox" value="cyber"> Cybersecurity</label>
      </div>
      <button onclick="nextStep()">NEXT</button>
    </div>

    <div class="step" id="step4">
      <h2>Recommended Internship Domains</h2>
      <div id="recommendations" class="output-box"></div>
      <button onclick="nextStep()">NEXT</button>
    </div>

    <div class="step" id="step5">
      <h1>ðŸŽ‰ THANK YOU!</h1>
      <p>We hope our recommendations help you find the right internship.</p>
      <button onclick="location.reload()">Start Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
